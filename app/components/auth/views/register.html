<div class="loginBox">
  <div class="loginHeader">
    Register Here
  </div>
  <div class="loginBody">
    <form name="registerForm" ng-submit="register.submitRegisterForm(register.rc)" novalidate>
      <div class="inputBox">
        <label for="name">Full name: </label>
        <input type="text" name="name" ng-model="register.rc.fullName" placeholder="Full name" required>
      </div>
      <div class="errorBox">
        <div ng-show="registerForm.$submitted || registerForm.name.$touched">
          <div ng-show="registerForm.name.$error.required">Enter your name</div>
        </div>
      </div>
      <div class="inputBox">
        <label for="gender">Gender: </label>
        <select id="soflow" name="gender" ng-model="register.rc.gender" required="">
          <option value="">---Please select---</option>
          <option ng-repeat="gender in register.genderList" value="{{gender}}">{{gender}}</option>
        </select>
      </div>
      <div class="errorBox">
        <div ng-show="registerForm.$submitted || registerForm.gender.$touched">
          <div ng-show="registerForm.gender.$error.required">Please select gender</div>
        </div>
      </div>
      <div class="inputBox">
        <label for="dob">Date of birth: </label>
        <input type="date" name="dob" value="" ng-model="register.rc.dob" placeholder="date of birth" required>
      </div>
      <div class="errorBox">
        <div ng-show="registerForm.$submitted || registerForm.dob.$touched">
          <div ng-show="registerForm.dob.$error.required">Enter date of birth</div>
        </div>
      </div>
      <div class="inputBox">
        <label for="bGroup">Blood group: </label>
        <select id="soflow" name="bGroup" ng-model="register.rc.group" required="">
          <option value="">---Please select---</option>
          <option ng-repeat="group in register.groups" value="{{group}}">{{group}}</option>
        </select>
      </div>
      <div class="errorBox">
        <div ng-show="registerForm.$submitted || registerForm.bGroup.$touched">
          <div ng-show="registerForm.bGroup.$error.required">Please select bloodgroup</div>
        </div>
      </div>
      <div class="inputBox">
        <label for="mobile">Mobile Number: </label>
        <input type="number" name="mobile" value="" min="0" max="10" ng-model="register.rc.mobile" placeholder="mobile number" required>
      </div>
      <div class="errorBox">
        <div ng-show="registerForm.$submitted || registerForm.mobile.$touched">
          <div ng-show="registerForm.mobile.$error.required">Enter mobile number</div>
        </div>
        <div ng-show="registerForm.mobile.$error.number">
          <div ng-show="registerForm.mobile.$error.required">Please enter valid number.</div>
        </div>
      </div>
      <div class="inputBox">
        <label for="email">Email id: </label>
        <input type="email" name="email" value="" ng-model="register.rc.emailId" placeholder="email id" required>
      </div>
      <div class="errorBox">
        <div ng-show="registerForm.email.$error.required">Enter your your email</div>
        <div ng-show="registerForm.email.$error.email">This is not a valid email</div>
      </div>
      <div class="inputBox">
        <label for="password">Password: </label>
        <input type="password" name="password" ng-model="register.rc.password" value="" placeholder="password">
      </div>
      <div class="errorBox">
        <div ng-show="registerForm.$submitted || registerForm.name.$touched">
          <div ng-show="registerForm.name.$error.required">Enter password</div>
        </div>
      </div>
      <div class="inputBox">
        <label for="cpassword">Confirm password: </label>
        <input type="password" name="cpassword" value="" placeholder="confirm your password">
      </div>
      <div class="errorBox">
        <div ng-show="registerForm.$submitted || registerForm.name.$touched">
          <div ng-show="registerForm.name.$error.required">Confirm your password again</div>
        </div>
      </div>
      <div class="errorBox">
        <button type="button" type="submit" class="submitButton" name="button">Register</button>
        <button type="button" type="reset" class="resetButton" ng-click="register.reset(registerForm)">Reset</button>
      </div>
    </form>
    <div class="registerHere">
      <a ui-sref="app.main.auth">Already registered ? login here . . . </a>
    </div>
  </div>
</div>
